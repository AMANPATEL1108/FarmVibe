<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Farm Vibe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-100">

<!-- Main Container -->
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-xl overflow-hidden max-w-md w-full p-8 animate__animated animate__fadeInUp">

        <!-- Login Logo -->
        <div class="flex justify-center mb-4">
            <img src="/images/logo/login.png" alt="Login Logo" class="w-20 h-20 object-contain">
        </div>

        <!-- Title -->
        <h2 class="text-3xl font-bold text-green-700 mb-4 text-center">Welcome Back</h2>
        <p class="text-gray-600 text-center mb-6">Sign in to continue to Farm Vibe</p>

        <!-- Login Form -->
        <form class="space-y-4" id="loginForm" onsubmit="return validateLoginForm(event)">
            <input type="text" id="emailOrPhone" placeholder="Email or Phone Number" required
                   class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>

            <input type="password" id="password" placeholder="Password" required
                   class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>

            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition duration-300 flex items-center justify-center text-center">
                Login
            </button>

            <div class="text-right text-sm">
                <a href="/pageUrl?page=forgotpassword"
                   class="hover:underline text-green-600">
                    Forgot Password?
                </a>
            </div>

            <!-- Divider -->
            <div class="flex items-center justify-center gap-2 mt-6">
                <div class="border-t w-full"></div>
                <span class="text-gray-500 text-sm">or</span>
                <div class="border-t w-full"></div>
            </div>

            <!-- Google Login -->
            <button type="button"
                    class="w-full border border-gray-300 text-gray-700 py-2 rounded-md flex items-center justify-center gap-3 hover:bg-gray-100 transition">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5"/>
                Sign in with Google
            </button>
        </form>

    </div>
</div>
<script>
    function validateLoginForm(event) {
      event.preventDefault(); // prevent default submission

      const input = document.getElementById('emailOrPhone').value.trim();
      const password = document.getElementById('password').value.trim();

      // Simple email regex pattern
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      // Phone number pattern: exactly 10 digits starting with 6,7,8, or 9
      const phonePattern = /^[6-9]\d{9}$/;

      if (!input) {
        alert('Please enter Email or Phone Number.');
        return false;
      }

      if (!emailPattern.test(input) && !phonePattern.test(input)) {
        alert('Please enter a valid email address or a 10-digit phone number starting with 6,7,8, or 9.');
        return false;
      }

      if (!password) {
        alert('Please enter your password.');
        return false;
      }

      // All good - proceed with login logic
      alert('Login successful! (replace this with actual login logic)');
      return false; // Remove this to submit the form normally
    }
</script>
</body>
</html>
